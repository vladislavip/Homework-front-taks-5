<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div container>
        <div class="traffic-light-continer">
            <div class="traffic-light">
                <div class="light red" id="red"></div>
                <div class="light yellow" id="yellow"></div>
                <div class="light green" id="green"></div>
            </div>

        </div> 
        
        <div class="road">
            
               <div class="car">
                <img class="car-img" src="./images/car.png" alt="">
                <div class="wheel"><img class="wheel rear" src="./images/6-2-car-wheel-png.png" alt=""></div>
                <div class="wheel"><img class="wheel front" src="./images/6-2-car-wheel-png.png" alt=""></div>
               </div>
                
            
            <div class="center-line">
                <div class="road-line first"></div>
                <div class="road-line second"></div>
                <div class="road-line third"></div>
                <div class="road-line forth"></div>
                
            </div>

        </div>

    </div>
</body>
</html>
